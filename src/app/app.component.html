<mat-sidenav-container>
  <mat-sidenav #sidenav role="navigation">
    <app-sidenav
      [menu]="menu"
      [onCloseSidenav]="sidenav.closedStart"
      (sidenavClose)="sidenav.close()"
    ></app-sidenav>
  </mat-sidenav>

  <mat-sidenav-content fxLayout="column">
    <app-header class="sticky-header mat-elevation-z6"></app-header>
    <router-outlet></router-outlet>
    <app-footer fxFlexOffset="auto"></app-footer>
  </mat-sidenav-content>
</mat-sidenav-container>
