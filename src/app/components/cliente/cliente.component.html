<div id="titulo">
  <h1>cliente</h1>
</div>

<div class="contenido">
  <mat-form-field appearance="outline">
    <mat-label>Buscar</mat-label>
    <input matInput (keyup)="filtrar($event)" placeholder="buscar" />
  </mat-form-field>

  <div fxLayoutAlign="center">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
      <ng-container matColumnDef="Nombre_Cliente">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre cliente</th>
        <td mat-cell *matCellDef="let cliente">{{ cliente.Nombre_Cliente }}</td>
      </ng-container>
      <ng-container matColumnDef="NumeroDocumento_Cliente" >
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Numero Documento cliente</th>
        <td mat-cell *matCellDef="let cliente">
          {{ cliente.NumeroDocumento_Cliente }}
        </td>
      </ng-container>
      <ng-container matColumnDef="TipoIVA_Cliente">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Tipo IVA cliente</th>
        <td mat-cell *matCellDef="let cliente">
          {{ cliente.TipoIVA_Cliente }}
        </td>
      </ng-container>
      <ng-container matColumnDef="Mail_Inicio_Prod">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Email cliente</th>
        <td mat-cell *matCellDef="let cliente">
          {{ cliente.Mail_Inicio_Prod }}
        </td>
      </ng-container>
      <ng-container matColumnDef="Editar">
        <th mat-header-cell *matHeaderCellDef>Editar</th>
        <td mat-cell *matCellDef="let element">
          <button mat-mini-fab (click)="openDialog(element.id_evt_Cliente, AccionesEnum.Modificar)">
            <mat-icon>edit</mat-icon>
          </button>
        </td>
      </ng-container>
      <ng-container matColumnDef="Eliminar">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <button mat-mini-fab (click)="openDialog(element.id_evt_Cliente, AccionesEnum.Eliminar)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr
        mat-row
        (click)="openDialog(row.id_evt_Cliente, AccionesEnum.Ver)"
        *matRowDef="let row; columns: displayedColumns"
      ></tr>
    </table>
  </div>
  <mat-paginator
    [pageSizeOptions]="[5, 10, 20]"
    [pageSize]="10"
    showFirstLastButtons
  ></mat-paginator>
</div>
