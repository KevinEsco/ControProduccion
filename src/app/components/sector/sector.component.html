<div id="titulo">
  <h1>Sector</h1>
</div>

<div class="contenido">
  <mat-form-field appearance="outline">
    <mat-label>Buscar</mat-label>
    <input matInput (keyup)="filtrar($event)" placeholder="buscar" />
  </mat-form-field>

  <div fxLayoutAlign="center">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="idSector">
        <th mat-header-cell *matHeaderCellDef>Id Sector</th>
        <td mat-cell *matCellDef="let Sector">{{ Sector.idSector }}</td>
      </ng-container>
      <ng-container matColumnDef="codigoSector">
        <th mat-header-cell *matHeaderCellDef>Codigo Sector</th>
        <td mat-cell *matCellDef="let Sector">{{ Sector.codigoSector }}</td>
      </ng-container>
      <ng-container matColumnDef="descSector">
        <th mat-header-cell *matHeaderCellDef>Descripci√≥n</th>
        <td mat-cell *matCellDef="let Sector">{{ Sector.descSector }}</td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
  <mat-paginator
    [pageSizeOptions]="[5, 10, 20]"
    [pageSize]="10"
    showFirstLastButtons
  ></mat-paginator>
</div>
