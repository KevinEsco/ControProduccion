<!-- <div fxLayoutAlign="center"> -->
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="Cod_Vendedor">
      <th mat-header-cell *matHeaderCellDef>Cod.Vendedor</th>
      <td mat-cell *matCellDef="let vendedor">{{ vendedor.Cod_Vendedor }}</td>
    </ng-container>

    <ng-container matColumnDef="Nombre_Vendedor">
      <th mat-header-cell *matHeaderCellDef>Nombre</th>
      <td mat-cell *matCellDef="let vendedor">
        {{ vendedor.Nombre_Vendedor }}
      </td>
    </ng-container>

    <ng-container matColumnDef="Celular_Vendedor">
      <th mat-header-cell *matHeaderCellDef>Telefono</th>
      <td mat-cell *matCellDef="let vendedor">
        {{ vendedor.Celular_Vendedor }}
      </td>
    </ng-container>

    <ng-container matColumnDef="Mail_Vendedor">
      <th mat-header-cell *matHeaderCellDef>Mail</th>
      <td mat-cell *matCellDef="let vendedor">{{ vendedor.Mail_Vendedor }}</td>
    </ng-container>
    <ng-container matColumnDef="Editar">
      <th mat-header-cell *matHeaderCellDef>Editar</th>
      <td mat-cell *matCellDef="let element">
        <button mat-mini-fab (click)="openDialog(element.id_evt_Vendedor)">
          <mat-icon>edit</mat-icon>
        </button>
      </td>
    </ng-container>
    <ng-container matColumnDef="Eliminar">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <button mat-mini-fab (click)="openDialog(element.id_mov_parametro)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
