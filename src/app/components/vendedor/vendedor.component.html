<div fxLayoutAlign="center"><table  mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="Nombre">
    <th mat-header-cell *matHeaderCellDef> Nombre </th>
    <td mat-cell *matCellDef="let cliente"> {{cliente.Nombre}} </td>
  </ng-container>
  
  <ng-container matColumnDef="DNI">
    <th mat-header-cell *matHeaderCellDef> DNI </th>
    <td mat-cell *matCellDef="let cliente"> {{cliente.DNI}} </td>
  </ng-container>

  <ng-container matColumnDef="IVA">
    <th mat-header-cell *matHeaderCellDef> IVA </th>
    <td mat-cell *matCellDef="let cliente"> {{cliente.IVA}} </td>
  </ng-container>

  <ng-container matColumnDef="Email">
    <th mat-header-cell *matHeaderCellDef> Email </th>
    <td mat-cell *matCellDef="let cliente"> {{cliente.Email}} </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr
  mat-row
    *matRowDef="let row; columns: displayedColumns"
    (click)="onRowClicked(row)" 
[ngClass]="{highlighted: selectedIndex === row.key}" 
(mouseover)="highlight(row)"></tr>
</table></div>
